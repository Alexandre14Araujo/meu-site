<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="imagens/logo1.png" alt="logotipo"></div>
            <div class="menu">
                <nav>
                    <a href="atividade.html" rel="next">Atividades</a>
                    <a href="eventos.html" rel="next">Eventos</a>
                    <a href="atracoes.html" rel="next">Atrações</a>
                    <a href="home.html" rel="next">Home</a>
                    <a href="index.html" rel="next">Página Principal</a>
                </nav>
            </div>	
            <div class="sociais">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-brands fa-youtube"></i></button>
                <button><i class="fa-brands fa-github"></i></button>
            </div>
        </div>
    </header>
<h2 class="cadastro">Cadastro de Cliente</h2>

<div class="formulario">
    <form action="#" method="GET">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" placeholder="Digite seu nome"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" required placeholder="Apenas números"><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="18" max="120" required placeholder="Sua idade"><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço"><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade"><br>

        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="DF">Distrito Federal</option>
        </select><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" pattern="[0-9]{8}" required placeholder="Apenas números"><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00"><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required minlength="8"><br>

        <label for="confirmar_senha">Confirmar Senha:</label><br>
        <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="8"><br>

        <label for="genero">Gênero:</label><br>
        <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
        <label for="genero_masculino">Masculino</label><br>
        <input type="radio" id="genero_feminino" name="genero" value="feminino" required>
        <label for="genero_feminino">Feminino</label><br>
        <input type="radio" id="genero_outro" name="genero" value="outro" required>
        <label for="genero_outro">Outro</label><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" id="interesse_esporte" name="interesse_esporte" value="esporte">
        <label for="interesse_esporte">Esporte</label><br>
        <input type="checkbox" id="interesse_tecnologia" name="interesse_tecnologia" value="tecnologia">
        <label for="interesse_tecnologia">Tecnologia</label><br>
        <input type="checkbox" id="interesse_viagem" name="interesse_viagem" value="viagem">
        <label for="interesse_viagem">Viagem</label><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</div>
</body>
</html>
